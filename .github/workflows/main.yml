name: Linkpays Sequential Bot

on:
  workflow_dispatch: # Manual run button

jobs:
  run-bot:
    name: Bot-Instance-${{ matrix.run_id }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      # 'max-parallel: 1' ensure karega ki jobs ek ke baad ek chalein
      max-parallel: 1 
      matrix:
        # Sirf 5 bots ki list
        run_id: [1, 2, 3, 4, 5]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright fake-useragent
          playwright install chromium
          playwright install-deps

      - name: Run Bot Instance
        # Har bot ke beech mein thoda extra delay (Optional)
        run: |
          echo "Starting Bot Instance ${{ matrix.run_id }}..."
          python bot.py
          echo "Bot Instance ${{ matrix.run_id }} finished. Waiting before next job..."
          sleep 10
          
